<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Contractor — Admin</title>

  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: Arial;
      padding: 30px;
    }
    .wrap {
      max-width: 450px;
      margin: auto;
      background: #111;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    input {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: white;
    }
    button {
      width: 100%;
      background: #4a90e2;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    #msg {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>

<body>

<div class="wrap">
  <h2>Create Contractor</h2>

  <input type="text" id="company" placeholder="Company Name" />
  <input type="text" id="phone" placeholder="Phone Example 0812345678" />
  <input type="password" id="password" placeholder="Password" />
  <input type="text" id="telegram" placeholder="Telegram Chat ID (optional)" />

  <button onclick="createContractor()">Create Contractor</button>

  <div id="msg"></div>
</div>

<script>
async function createContractor() {
  const company = document.getElementById("company").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value.trim();
  const telegram = document.getElementById("telegram").value.trim();

  const msgBox = document.getElementById("msg");

  msgBox.style.display = "none";

  if (!company || !phone || !password) {
    msgBox.innerHTML = "❌ All required fields must be filled";
    msgBox.style.background = "#800";
    msgBox.style.display = "block";
    return;
  }

  try {
    const res = await fetch("/api/admin/create-contractor", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        company,
        phone,
        password,
        telegram
      })
    });

    const data = await res.json();

    if (!data.ok) {
      msgBox.innerHTML = "❌ " + data.error;
      msgBox.style.background = "#800";
      msgBox.style.display = "block";
      return;
    }

    msgBox.innerHTML = "✅ Contractor created successfully!";
    msgBox.style.background = "#060";
    msgBox.style.display = "block";

    document.getElementById("company").value = "";
    document.getElementById("phone").value = "";
    document.getElementById("password").value = "";
    document.getElementById("telegram").value = "";

  } catch (e) {
    msgBox.innerHTML = "❌ Server error: " + e.message;
    msgBox.style.background = "#800";
    msgBox.style.display = "block";
  }
}
</script>

</body>
</html>
