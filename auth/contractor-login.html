<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contractor Login â€” OmniSolutions</title>
  <link rel="stylesheet" href="/main.css">
  <script type="module">
    import { supabase } from '/public/supabase-client.js';

    document.addEventListener('DOMContentLoaded', ()=>{
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          console.error(error);
          return alert('Login failed: ' + error.message);
        }
        // on success, redirect to contractor dashboard
        window.location.href = '/contractor-dashboard.html';
      });
    });
  </script>
</head>
<body>
  <div class="auth-shell">
    <h2>Contractor Login</h2>
    <form id="loginForm">
      <label>Email</label>
      <input id="email" type="email" required />
      <label>Password</label>
      <input id="password" type="password" required />
      <button type="submit" class="btn-primary">Login</button>
    </form>
    <p>Not registered? <a href="/auth/contractor-register.html">Register</a></p>
  </div>
</body>
</html>
