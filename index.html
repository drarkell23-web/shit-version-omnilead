<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Service Point SA â€” All Services</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/main.css">
  <link rel="stylesheet" href="assets/chatbot.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">Service Point SA</div>
      <div class="sidebar-block">
        <div class="sidebar-title">Categories</div>
        <div id="categories" class="categories-list"></div>
      </div>
      <div class="sidebar-block footer-cta">
        <div>Want to be a contractor?</div>
        <a href="mailto:apply@servicepointsa.co.za" class="small-link">apply@servicepointsa.co.za</a>
      </div>
    </aside>

    <main class="main">
      <header class="main-header">
        <div class="search-wrap">
          <input id="searchInput" placeholder="Search services or contractors..." />
        </div>
        <div class="header-actions">
          <button id="openSignup" class="btn small">Contractor Signup</button>
        </div>
      </header>

      <section class="content">
        <div class="left-col">
          <h3 class="section-title">All Services</h3>
          <div id="servicesGrid" class="services-grid"></div>
        </div>

        <div class="right-col">
          <h3 class="section-title">Top Contractors</h3>
          <div id="topList" class="top-list"></div>

          <h3 class="section-title">Testimonials</h3>
          <div id="testimonials" class="testimonials"></div>
        </div>
      </section>
    </main>
  </div>

  <!-- Chatbot Button -->
  <button id="chatOpen" class="chat-open-btn">ðŸ’¬ Service Assistant</button>

  <!-- Chat Modal -->
  <div id="chatModal" class="chat-modal hidden">
    <div class="chat-card">
      <div class="chat-head">
        <div>Service Assistant</div>
        <button id="chatClose" class="close">Ã—</button>
      </div>

      <div id="chatFlow" class="chat-flow"></div>

      <form id="leadForm" class="chat-form">
        <input id="leadName" placeholder="Full name" required>
        <input id="leadPhone" placeholder="Phone" required>
        <input id="leadEmail" placeholder="Email (optional)">
        <input id="leadService" placeholder="Service needed" required>
        <textarea id="leadMessage" placeholder="Message (optional)"></textarea>
        <div id="contractorOptions" class="contractor-options" style="display:none"></div>
        <button type="submit" id="chatSend" class="btn">Send Request</button>
      </form>
    </div>
  </div>

  <script src="assets/main.js" defer></script>
  <script src="assets/chatbot.js" defer></script>
</body>
</html>
